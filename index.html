<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: HTML Form</title>
</head>
<body>
    <h1>Lab 5: HTML Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first_name_field">First Name:</label>
            <input type="text" id="first_name_field" name="first_name_field" required><br>
    
            <label for="last_name_field">Last Name:</label>
            <input type="text" id="last_name_field" name="last_name_field" required><br>
    
            <label for="phone_field">Phone Number:</label>
            <input type="text" id="phone_field" name="phone_field" required><br>
    
            <label for="email_field">Email:</label>
            <input type="email" id="email_field" name="email_field" required><br>
    
            <label for="comments_field">Comments:</label>
            <textarea id="comments_field" name="comments_field" rows="4" cols="50"></textarea><br>
        </fieldset>
    
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender_field" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender_field" value="Female">
            <label for="female">Female</label><br>
        </fieldset>
    
        <fieldset>
            <legend>Availability</legend>
            <input type="checkbox" id="monday" name="available_field[]" value="Monday">
            <label for="monday">Monday</label><br>
    
            <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
    
            <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
        </fieldset>
    
        <!-- Hidden field with your name -->
        <input type="hidden" name="hidden_field" value="Peter Kim"><br>
        
        <input type="submit" value="Submit">
    </form>
    
  
</body>
</html>
